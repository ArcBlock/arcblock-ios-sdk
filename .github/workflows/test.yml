name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch: 

jobs:
  build:    
    name: Test Workflow
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_12.5.1.app
      - name: Install Dependency
        run: |
          pod install          
      - name: Build and Test
        run: |
          make test

