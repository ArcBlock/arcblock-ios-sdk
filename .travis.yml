language: swift
osx_image: xcode9.3
cache:
  cocoapods: true
  directories:
  - "/home/travis/.rvm/"
  - "$HOME/Library/Caches/Homebrew"
  - Carthage
before_install: make travis-init
script: make travis
notifications:
  email: false
before_deploy: make travis-release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/ArcBlockSDK.zip
  on:
    repo: ArcBlock/arcblock-ios-sdk
