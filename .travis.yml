language: swift
osx_image: xcode9.3
cache:
  directories:
  - $HOME/travis/.rvm/
  - $HOME/Library/Caches/Homebrew
  - Carthage
branches:
  only:
  - master
before_install: make travis-init
script: make travis
notifications:
  email: false
before_deploy: make travis-deploy
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/ArcBlockSDK.zip
  on:
    repo: ArcBlock/arcblock-ios-sdk
    branch: master
env:
  global:
    secure: 
