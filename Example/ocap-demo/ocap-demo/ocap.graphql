query ListBlocks($fromHeight: Int!, $toHeight: Int!, $paging: PageInput){
  blocksByHeight(fromHeight: $fromHeight, toHeight: $toHeight, paging: $paging){
    data{
      height
      hash
      numberTxs
      total
    }
    page {
      cursor
      next
      total
    }
  }
}

query BlockDetail($height: Int!){
  blockByHeight(height: $height){
    height
    hash
    preHash
    numberTxs
    total
    fees
    merkleRoot
    transactions {
      data{
        index
        hash
        numberInputs
        numberOutputs
        size
        total
        fees
      }
      page{
        total
        next
        cursor
      }
    }
  }
}

query TransactionDetail($hash: String!){
  transactionByHash(hash: $hash) {
    fees
    total
    numberInputs
    numberOutputs
    inputs{
      data{
        account
        value
      }
    }
    outputs {
      data{
        account
        value
      }
    }
  }
}
