query ListBlocks($fromHeight: Int!, $toHeight: Int!, $paging: PageInput){
  blocksByHeight(fromHeight: $fromHeight, toHeight: $toHeight, paging: $paging){
    data{
      height
      hash
      numberTxs
      total
      time
    }
    page {
      cursor
      next
      total
    }
  }
}

query BlockDetail($height: Int!, $paging: PageInput){
  blockByHeight(height: $height){
    height
    hash
    preHash
    numberTxs
    total
    fees
    merkleRoot
    time
    transactions(paging: $paging) {
      data{
        hash
        lockTime
      }
      page{
        total
        next
        cursor
      }
    }
  }
}

query TransactionDetail($hash: String!){
  transactionByHash(hash: $hash) {
    fees
    total
    numberInputs
    numberOutputs
    inputs{
      data{
        account
        value
      }
    }
    outputs {
      data{
        account
        value
      }
    }
  }
}

query RichestAccounts($paging: PageInput) {
  richestAccounts(paging: $paging) {
    data {
      address
      balance
    }
    page {
      total
      next
      cursor
    }
  }
}

query AccountByAddress($address: String!) {
  accountByAddress(address: $address) {
    pubKey
    scriptType
  }
}

query TxsReceivedByAccount($address: String!, $paging: PageInput) {
  accountByAddress(address: $address) {
    txsReceived(paging: $paging){
      data {
        hash
      }
      page {
        total
        next
        cursor
      }
    }
  }
}

query TxsSentByAccount($address: String!, $paging: PageInput) {
  accountByAddress(address: $address) {
    txsSent(paging: $paging){
      data{
        hash
      }
      page {
        total
        next
        cursor
      }
    }
  }
}
